<!DOCTYPE html>
<html>
	<head>
		<title>HTML-баннер</title>
			<style type="text/css">
			@keyframes anim
			{
				30%{height: 310px;}
				31%{width: 390px;}			
			}



			@keyframes povorot
			{
				40%{transform: rotate(-5def);}
			}





			img{
					width: 290px;
					height: 210px;
					margin: 40px 30px;
					border: 1px solid #999;
					
			}
			.povorot{
					animation: povorot 6s infinite;
					
			}
				</style>





		</head>
		<body>			
			<div class="img">
			<div class="povorot"><img src="animation/1.jpg"></div>


			
</div>
					

		</body>
</html>
