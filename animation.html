<!DOCTYPE html>
<html>
	<head>
		<title>Переходы в CSS3</title>
			<style>
				img{
					width: 290px;
					height: 210px;
					margin: 40px 30px;
					border: 1px solid #999;
				
				
					transition-property: all;
					transition-duration: 2s;
					transform: rotate(-5deg);
				}
				img:hover{
					
					width: 320px;
					height: 250px;
					transform: rotate(0deg)
				
				}

			</style>
		</head>
		<body>
			<img src="animation/1.jpg">
			<img src="animation/2.jpg">
			<img src="animation/3.jpg">
			<img src="animation/4.jpg">
			<img src="animation/5.jpg">
			<img src="animation/6.jpg">
			<img src="animation/7.jpg">
			<img src="animation/8.jpg">
			<img src="animation/9.jpg">
			<img src="animation/10.jpg">
			<img src="animation/11.jpg">
			<img src="animation/12.jpg">
			<img src="animation/13.jpg">
			<img src="animation/14.jpg">
			<img src="animation/15.jpg">
		</body>
</html>
